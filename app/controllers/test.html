<!DOCTYPE html>
<html>
  <head>
    <style>
      span.class_1{
        color:red
      }
      div.class_1{
        font-weight:bold;
      }
      #id_1{
        background-color: blue;
      }
      .class_2{
        display: flex;
  justify-content: center;
      }

    </style>
  </head>
  <body>
    <span class="class_1">stringA</span>
    <div class="class_1">stringB</div>
    <span id="id_1">stringC</span>
    <div class="class_2">stringD</div>
  </body>
</html>


: stringA を赤文字に
(2): stringB を太文字に
(3): stringC の背景色を青色に
(4): stringD をセンタリング
