<!DOCTYPE html>
<html>
<head>
<script>

function test(){
  document.getElementsByName('name').value = "田中太郎";
  document.querySelector(`input[type="radio"][name="sex"][value="0"]`).checked = true;
  document.querySelector(`input[type="checkbox"][name="skill_a"]`).checked = true;
  document.querySelector(`input[type="checkbox"][name="skill_c"]`).checked = true;
  document.getElementsByTagName('send').click();


}
 
 
 
 
 
 
 
</script>
</head>
<body>
<form name="person" action="example.php" target="post">
<input type="text" name="name"></input>
<input type="radio" name="sex" value="0">male</input>
<input type="radio" name="sex" value="1">female</input>
<input type="checkbox" name="skill_a"></input>
<input type="checkbox" name="skill_b"></input>
<input type="checkbox" name="skill_c"></input>
<input type="submit" value="send"></input>
</form>
<button onclick="test()">test</button>
</body>
</html>
上記のようなformがあったとして、testボタンが押されたときに、
(1):nameに「田中太郎」と入れる。
(2):sexで「male」を選択
(3):skill_a、skill_cをチェック
(4):送信
(1)〜(4)の動作を行うように、scriptタグ内に、コードを記述せよ
